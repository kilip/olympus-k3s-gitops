---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: rook-ceph
  namespace: gotk-system
spec:
  interval: 1m
  url: https://charts.rook.io/release
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      chart: rook-ceph
      version: v1.4.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: gotk-system
      interval: 1m
  #values:
